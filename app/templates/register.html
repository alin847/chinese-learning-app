<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header>
    <a href="/" class="logo">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
    </a>
  </header>

  <main>
    <div class="page-center">
    <section class="login-register-section">
      <h1>Sign Up</h1>
        <form id="register-form" action="/register" method="POST">
            <input id="email" class="input" name="email" placeholder="Email" value="{{ request.form.get('email', '') }}">
            <p class="input-error-message">Email is required.</p>
            <input id="password" type="password" class="input" name="password" placeholder="Password">
            <p class="input-error-message">Password is required.</p>
            
            {% if error_message %}
                <p class="form-error">{{ error_message }}</p>
            {% endif %}

            <div id="password-rules-container" style="display: none;">
            <div class="password-rules-heading">Password must contain:</div>
            <ul class="password-rules" id="password-rules">
                <li id="rule-length">At least 8 characters</li>
                <li id="rule-cap">At least 1 uppercase letter</li>
                <li id="rule-number">At least 1 number</li>
            </ul>
            </div>
            
            <button type="submit" class="button">Sign Up</button>
        </form>
      <p> Already have an account? <a href="/login">Sign in now.</a></p>
    </section>
    </div>
  </main>

</body>
</html>

<script>
    const form = document.getElementById('register-form');
    const passwordInput = document.getElementById('password');
    const emailInput = document.getElementById('email');
    const passwordRulesContainer = document.getElementById('password-rules-container');
    const ruleLength = document.getElementById('rule-length');
    const ruleCap = document.getElementById('rule-cap');
    const ruleNumber = document.getElementById('rule-number');


    passwordInput.addEventListener('input', () => {
        const val = passwordInput.value;
        passwordRulesContainer.style.display = val.length > 0 ? 'block' : 'none';

        ruleLength.classList.toggle('valid', val.length >= 8);
        ruleCap.classList.toggle('valid', /[A-Z]/.test(val));
        ruleNumber.classList.toggle('valid', /\d/.test(val));
    });

    form.addEventListener('input', (event) => {
        // Remove error class on input
        const errorMessages = document.querySelectorAll('.form-error');
        errorMessages.forEach((msg) => {
            msg.style.display = 'none';
        });

        if (event.target === emailInput) {
            emailInput.classList.remove('error');
        }
        if (event.target === passwordInput) {
            passwordInput.classList.remove('error');
        }
    });

    form.addEventListener('submit', (event) => {
        const emailValid = !emptyField(emailInput);
        const passwordValid = !emptyField(passwordInput);
        const isValid = emailValid && passwordValid;
        
        // Remove form error messages
        const errorMessages = document.querySelectorAll('.form-error');
        errorMessages.forEach((msg) => {
            msg.style.display = 'none';
        });

        if (!isValid) {
            event.preventDefault(); // Stop form from submitting
        }
    });

    // Helpers
    function emptyField(input) {
        if (input.value.trim() === '') {
            input.classList.add('error');
            return true;
        } else {
            input.classList.remove('error');
            return false;
        }
    }

</script>
